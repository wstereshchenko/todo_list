{% extends 'base.html' %}

{% block title %}

    All Task

{% endblock %}

{% block content %}
<h1>Лист заданий {{ current_user.username }}</h1>
{% if posts %}
{% for post in posts %}
<p><b>{{ post.head }}</b> - {{ post.timestamp }}<br>
{{ post.body }}<br>
    <a href="{{ url_for('del_task', id = post.id) }}" >Удалить</a> |
    <a href="{{ url_for('index') }}" >Изменить</a></p>
{% endfor %}
{% endif %}
{% endblock %}
